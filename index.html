<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
</head>
<body>
  <h2>Order Your Pizza</h2>
  <form action="handler.php" method="POST">
    <label for="size">Enter Pizza Size (Large or Extra Large):</label><br>
    <input type="text" name="size" id="size" required><br><br>

    <label for="toppings">Enter Number of Toppings (1 to 4):</label><br>
    <input type="number" name="toppings" id="toppings" required><br><br>

    <button type="submit">Calculate</button>
  </form>
</body>
</html>
